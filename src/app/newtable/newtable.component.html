<table class="table">
  <thead class="black white-text">
    <tr>
      <th scope="col">#</th>
      <th scope="col" *ngFor="let header of headers">{{header.label}}<mdb-icon *ngIf="header.sortable" icon="sort" (click)="sortBy(header)"></mdb-icon></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data">
      <th scope="row">1</th>
      <td>{{d.title}}</td>
      <td>{{d.desc}}</td>
      <td>{{d.budget}}</td>
      <td>{{d.total_DIN_saved_kgs}}</td>
    </tr>
  </tbody>
</table>
